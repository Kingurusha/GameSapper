<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapper</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div id="clickMeContainer">
        <span id="clickMeText">Click me!</span>
        <svg id="arrowSvg" width="100" height="50" viewBox="0 0 100 50">
            <line x1="50" y1="0" x2="50" y2="30" stroke="black" stroke-width="2" />
            <polygon points="45,30 55,30 50,40" fill="black" />
        </svg>
    </div>
    <svg id="bombSvg" width="100" height="100" viewBox="0 0 100 100">
        <!-- The body of the bomb -->
        <circle id="bombBody" cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="black" />
        <!-- Wick -->
        <rect id="bombFuse" x="47" y="5" width="6" height="20" fill="black" />
        <!-- Sparks -->
        <circle id="spark1" cx="50" cy="0" r="3" fill="orange" />
        <circle id="spark2" cx="60" cy="10" r="3" fill="yellow" />
        <circle id="spark3" cx="40" cy="10" r="3" fill="red" />
    </svg>
    <header>
        <h1 class="title">Sapper</h1>
    </header>
    <main>
        <section class="buttons">
            <h2 class="visually-hidden">Game Options</h2>
            <button onclick="window.location.href='public/html/startGame.html'">Start Game</button>
            <button onclick="window.location.href='public/html/startCustomGame.html'">Start Custom Game</button>
            <button onclick="window.location.href='public/html/documentation.html'">Documentation</button>
        </section>
    </main>
    <script src="public/js/sw-register.js"></script>
    <script src="public/js/network-status.js"></script>
    <script src="public/js/explosion.js"></script>
</body>
</html>
